<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crontal Â· RFQ Automation</title>
  <!-- Tailwind via CDN for simplest deployment without PostCSS config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#0B1121', // Crontal Deep Navy
            accentLight: '#1e293b', 
            brandOrange: '#F97316', // Crontal Safety Orange
            brandTeal: '#2DD4BF', // Industrial Teal
            brandDark: '#0F172A', // Slate 900
          },
          fontFamily: {
             sans: ['Inter', 'system-ui', 'sans-serif'],
             serif: ['Merriweather', 'serif'],
             mono: ['Fira Code', 'monospace'],
          },
          animation: {
            'fade-up': 'fadeUp 0.8s ease-out forwards',
            'scan': 'scan 3s ease-in-out infinite',
            'gradient-x': 'gradient-x 15s ease infinite',
            'scroll': 'scroll 40s linear infinite',
            'bounce-x': 'bounceX 1s infinite',
            'stamp': 'stamp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
          },
          keyframes: {
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scan: {
              '0%, 100%': { top: '0%' },
              '50%': { top: '100%' },
            },
            bounceX: {
              '0%, 100%': { transform: 'translateX(0)' },
              '50%': { transform: 'translateX(25%)' },
            },
            'gradient-x': {
              '0%, 100%': {
                'background-size': '200% 200%',
                'background-position': 'left center',
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center',
              },
            },
            scroll: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            stamp: {
              '0%': { opacity: '0', transform: 'scale(2) rotate(0deg)' },
              '100%': { opacity: '1', transform: 'scale(1) rotate(-12deg)' },
            }
          }
        }
      }
    }
  </script>

  }
}
</script>
